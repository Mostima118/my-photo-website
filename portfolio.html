<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wilson's Portfolio</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Optional Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Inline style to match index styling -->
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #111;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
      margin-bottom: 24px;
      font-size: 1.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Wilson's Photography</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
    </nav>
  </header>

  <section id="portfolio">
    <h2>Portfolio</h2>
    <div class="gallery">
      <img src="images/1.jpg" alt="Photo 1" />
      <img src="images/2.jpg" alt="Photo 2" />
      <img src="images/3.jpg" alt="Photo 3" />
      <img src="images/4.jpg" alt="Photo 4" />
      <img src="images/5.jpg" alt="Photo 5" />
      <img src="images/6.jpg" alt="Photo 6" />
      <img src="images/7.jpg" alt="Photo 7" />
      <img src="images/8.jpg" alt="Photo 8" />
      <img src="images/9.jpg" alt="Photo 9" />
    </div>
  </section>
</body>
</html>
